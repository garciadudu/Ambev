version: '3.8'

services:
  ambev.developerevaluation.webapi:
    image: ambevdeveloperevaluationwebapi:dev
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "Ambev.DeveloperEvaluation.WebApi"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_ambev.developerevaluation.webapi$
    volumes:
      - C:\sistemas\teste\template\backend\src\Ambev.DeveloperEvaluation.WebApi:/app
      - C:\sistemas\teste\template\backend:/src
      - C:\Users\mitsa\vsdbg\vs2017u5:/remote_debugger:rw
#$nuget_volume_mapping_ambev.developerevaluation.webapi$
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_ambev.developerevaluation.webapi$ \"\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true